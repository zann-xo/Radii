<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADII MEDIA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
        
        :root {
            --cream: #E8DED0;
            --red: #C02B20;
            --black: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }
        
        .logo span {
            color: var(--red);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            text-decoration: none;
            color: var(--black);
            font-weight: 400;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--red);
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            line-height: 1;
        }
        
        .hero h1 strong {
            font-weight: 700;
            color: var(--red);
        }
        
        .hero p {
            max-width: 600px;
            margin: 0 auto 3rem;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .cta-button {
            background-color: var(--red);
            color: var(--cream);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background-color: var(--black);
        }
        
        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">RAD<span>II</span></div>
        <nav>
            <ul>
                <li><a href="#">Work</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>CREATE <strong>BOLD</strong> VISUAL STORIES</h1>
            <p>Radii Media is a creative agency specializing in photography, videography, and digital content creation that captures the essence of your brand.</p>
            <button class="cta-button">Explore Our Work</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Radii Media. All rights reserved.</p>
    </footer>
</body>
</html>
